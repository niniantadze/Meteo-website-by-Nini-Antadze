<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌤️Meteo App By NiniA☔️</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Smooch+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <form action="" id="search-city">
        <input
          type="text"
          placeholder="Enter a city..."
          required
          class="enterCity"
          id="city-input"
        />
        <input type="submit" value="Search" class="search" />
      </form>

      <div>
        <span class="date" id="month-date"></span> <br />
        <span class="time" id="time"></span>
      </div>
    </header>

    <main>
      <h1></h1>

      <p id="whole-today-temperature">
        <span id="icon"> </span>
        <span class="today-weather" id="today-temperature"></span>
      </p>

      <div class="todayinfo" id="today-info">Gentle snowfall 🌨️</div>

      <ul class="mainUl">
        <li class="today1">
          <img src="/img/free_icon_1.svg" alt="wind" class="wind-icon" />
          <div id="today-wind"></div>
        </li>
        <li class="today2">
          <img
            src="/img/free_icon_1 copy.svg"
            alt="humidity drop"
            class="humidity-icon"
          />
          <div id="today-humidity"></div>
        </li>
        <li class="today3">
          <img
            src="/img/pressure icon.svg"
            alt="Precipitation icon"
            class="snowflake-icon"
          />
          <div id="today-pressure">Pressure</div>
        </li>
      </ul>
    </main>

    <br />
    <div class="forecast-container">
      <div class="row">
        <div class="forecast-weekday">Thu</div>
        <div class="col-2">
          <img
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAdVJREFUaN7tmc1thDAQRimBElwCJVBCSvAxR5fgEiiBEiiBErhyIx24A2cc2WhiAf4ZA1rJkZ4UZZPN9/AwHrON1rr5ZJoqUAWqQBWoAlWgxJf++WaAAGZAAdpD2dfM7zDS/yopAGE6YDoIHMLIdK8KQIAWGIAtQ8Bh/r59bQWQjCBILCkSJIF1XVuAA9Jivm9ROd0ukS0AQTtgA7SH+Vn31EoEBSAMA2YUUAHiJDyWcCtBuidIArZEroJewVEpjQSJjiIgMsMbpHdjf53sCcEWSxEYCQKOyZQhkshZBZYkYEtHeLVPQSGJnHIS0QI2/FIo+L+VILTXOUVA3BD+D3Q/pAqoFIEebUxFQQLJN/Ojo0TEqDG/JgBv1hdgeVNAP4CKPSvkCKiCQc1KSMRs2+x902hO/Z4cYFhgWOQHY8zo9hOKgCCGH71BEXcqHjEBKDft5gowypVH4YeLgKE9ZSO10cxz7z7TFJqxOEUgZxyYbPi+0M4uSRuZPYCnCPBA6TwrYCWWyFbJImo/FTMpM6pAG5CYvDO0LDii7x2JNAtdSGxuQyp41Q87UqkHW8NJzYsbw+8d6Y5Hi+7qbw8IyOIPd9HRVD8qUD8fqAJVoApUgSrwqfwCJ6xaZshM+xMAAAAASUVORK5CYII="
            alt="weather icon"
          />
        </div>
        <div class="forecast-celsius">
          <span class="max-weather">18°</span>
          <span class="min-weather">12°</span>
        </div>
      </div>
    </div>

</html>
