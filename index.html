<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Smooch+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"

  <body>
    <header>
      <form action="" id="search-city">
        <input
          type="text"
          placeholder="Enter a city..."
          required
          class="enterCity"
          id="city-input"
        />
        <input type="submit" value="Search" class="search" />
      </form>

      <div>
        <span class="date" id="month-date">28 November</span> <br />
        <span class="time" id="time"></span>
      </div>
    </header>

    <main>
      <img src="img/15063833911636261940.svg" alt="snowflakes" id="main-icon" />
      <h1></h1>

      <p>
        <span class="today-weather" id="today-temperature"></span>
      </p>

      <div class="todayinfo" id="today-info">Gentle snowfall ğŸŒ¨ï¸</div>

      <ul class="mainUl">
        <li class="today1">
          <img src="/img/free_icon_1.svg" alt="wind" class="wind-icon" />
          <div id="today-wind"></div>
        </li>
        <li class="today2">
          <img
            src="/img/free_icon_1 copy.svg"
            alt="humidity drop"
            class="humidity-icon"
          />
          <div id="today-humidity"></div>
        </li>
        <li class="today3">
          <img
            src="/img/pressure icon.svg"
            alt="Precipitation icon"
            class="snowflake-icon"
          />
          <div id="today-pressure">Pressure</div>
        </li>
      </ul>
    </main>

    <br />
    <div class="forecast-container">
      <ul class="forecast">
        <li>weekday</li>
        <li>
          <img src="/img/weather wind.svg" alt="windy" class="weather-wind" />
        </li>
        <li>weather type</li>
        <li>temperature</li>
      </ul>
      <hr />
      <ul class="forecast">
        <li>weekday</li>
        <li>
          <img src="img/weather rain.svg" alt="rainy" class="weather-rain" />
        </li>
        <li>weather type</li>
        <li>temperature</li>
      </ul>
      <hr />
      <ul class="forecast">
        <li>weekday</li>
        <li>
          <img
            src="img/weather just cloud.png"
            alt="cloudy"
            class="weather-cloudy"
          />
        </li>
        <li>weather type</li>
        <li>temperature</li>
      </ul>
    </div>
